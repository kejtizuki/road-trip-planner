<div id='main' class="container">
  <form class="form-auth" ng-submit="register()">
    <h2>Register</h2>
    <p class="text-warning">{{error_message}}</p>
    <input type="username" ng-model="user.username" placeholder="Username" class="form-control"><br>
    <input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
    <input type="email" ng-model="user.email" placeholder="Email" class="form-control"><br>
    <input type="name" ng-model="user.name" placeholder="Name" class="form-control"><br>
    <input type="surname" ng-model="user.surname" placeholder="Surname" class="form-control"><br>
    <input type="date" ng-model="user.date" placeholder="Date of birth" class="form-control"><br>
    <input type="submit" value="Register" class="btn btn-primary" />
  </form>
</div>
