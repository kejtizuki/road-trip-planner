<span>{{}}</span>

<ui-gmap-google-map id="map" ng-model="mapGoogle" center='map.center' options="options" zoom='map.zoom' ng-show="enableMap" control="mapControl">
</ui-gmap-google-map>

<form class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-sm-6">
            <label for="origin" class="">Origin</label>
            <!-- <div class="col-sm-4"> -->
              <input type="text" id="origin" class="form-control myInput" g-places-autocomplete ng-model="directions.origin" />
              </div>
            <!-- </div> -->
          <!-- </div> -->
          <!-- <div class="form-group"> -->
          <div class="col-sm-6">
            <label for="destination" class="">Destination</label>
            <!-- <div class="col-sm-4"> -->
              <input type="text" id="destination" class="form-control myInput" g-places-autocomplete ng-model="directions.destination" />
            </div>
          </div>
          <span>{{errorEmpty}}</span>
          <div class="checkboxes">
            <div class="col-md-3" ng-repeat="category in categories">
              <label>
                <input type="checkbox" name="selectedCategories[]" value="{{category.name}}" id="'{{category}}'" ng-model="category.selected" />
                <span></span>
                {{category.name}}
              </label>
            </div>
          </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12" id="buttonsDiv">
              <button class="btn btnGet" ng-click="getDirections()" ng-hide="showHeartButton" >Get Directions</button>
              <button id="btnHeart" ng-click="addToHistory()" ng-show="showHeartButton"><img id="heartButton" src="assets/img/heart.png" /></button>
            </div>
          </div>
        </form>
