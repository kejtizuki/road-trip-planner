<div id="map"></div>
<form>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-xs-12">
      <input type="text" class="form-control" g-places-autocomplete ng-model="route.start" />
    </div>
    <div class="col-lg-6 col-md-6 col-xs-12">
      <input class="form-control" g-places-autocomplete ng-model="route.end" />
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12">
      <button class="btn" ng-click="submit()">Submit</button>
    </div>
  </div>
</form>
